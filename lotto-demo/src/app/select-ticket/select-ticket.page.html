<ion-app>
  <ion-header>
    <ion-toolbar>
      <div class="header">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title class="title">Powerball</ion-title>
      </div>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div class="top-content">
      <div class="top-left">
        <div class="logo"><img src="assets/logo.png"></div>
        <p style="margin-left: 10px; font-weight: bold;">Powerball</p>
      </div>
      
      <div class="top-right">
        <div class="DrawDate">
          <div style="margin-left: 10px; font-weight: bold;">Draw date</div>
          <div>:  30 Jan</div>
        </div>
        <div class="time">
          <div>1D : 20Hr : 30M</div>
        </div>
      </div>
    </div>

    <div class="select-ticket">
      <ion-item>
        <ion-label>
          How many tickets?
        </ion-label>
        <ion-select [(ngModel)]="selectedVal">
          <ion-select-option *ngFor="let item of number" [value]="item.value">
            {{item.value}}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </div>

    <section class="footer">
      <ion-button class="nextBtn" fill="clear" (click)="goBuyTicket()">Next</ion-button>
    </section>
  </ion-content>
</ion-app>
